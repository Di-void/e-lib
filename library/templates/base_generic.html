<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'library/css/index.css' %}" />
    {% block title %}
    <title>E-Lib</title>
    {% endblock %}
</head>

<body>
    <div class="navbarss">
        <div class="left-section">768 E-Library</div>
        <div class="right-section">
            <a class="contactUs" id="contactUs" href="">Contact Us</a>
            <a class="signUp" id="signUp">Sign Up</a>
        </div>
    </div>

    <div class="second">
        <div class="part1">
            <p class="title1">Know more,</p>
            <p class="title2">learn more...</p>

                Welcome to the 768 E-Library, a place for all your scholar needs.
            </p>
            <a class="signBtn">Sign Up</a>
            <a class="contactBtn">Contact Us</a>
        </div>
        <div class="part2">
            <img class="image" src="{% static 'library/assets/images/ThreeDee.png' %}" alt="" />
        </div>
    </div>

    <script src="js/index.js"></script>

</html>
