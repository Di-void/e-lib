<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sign_up.css">
  <title>E-Lib</title>
</head>

<body>
  <div class="navbarss">
    <div class="left-section">768 E-Library</div>
    <div class="right-section">
      <a class="contactUs" id="contactUs" href="">Contact Us</a>
      <a class="signUp" id="signUp">Sign Up</a>
    </div>
  </div>
  <br>
  <div class="main">
    <p class="title01">Sign up</p>
    <p class="title02">Let's get to know <span class="you">you!</span></p>

    <div class="input-box">
      <p class="heading">First Name</p>
      <input type="text" placeholder="Mark" class="Input">
    </div>

    <div class="input-box">
      <p class="heading">Last Name</p>
      <input type="text" placeholder="Xander" class="Input">
    </div>

    <div class="input-box">
      <p class="heading">Email address</p>
      <input type="text" placeholder="Markxand111@gmail.com" class="Input">
    </div>

    <div class="input-box">
      <p class="heading">Pasword</p>
      <input type="password" placeholder="Enter your password " class="Input">
    </div>

    <div class="input-box">
      <p class="heading">Confirm password</p>
      <input type="password" placeholder="Re-enter password" class="Input">
    </div>

    <button class="createBtn">CREATE ACCOUNT</button>
    <p class="log">Already have an account?<a href="" class="login">Login</a></p>
  </div>

  </div>
</body>

</html>
